<div>
  <!-- <h1 class="post-title"></h1> -->
  <a routerLink="{{'/post/' + data.id}}">{{data.title}}</a>
  <ul class="post-info">
    <li>{{data.content}}</li>
    <li><img src="{{data.image_url}}" width="200"></li>
    <li>Created at: {{data.created_at | date}}</li>
    <li>Updated at: {{data.updated_at | date}}</li>
  </ul>
</div>
